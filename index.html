<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Site de Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #7289da;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background-color: #424549;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-10px);
        }
        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .game-info {
            padding: 15px;
        }
        .game-info h2 {
            margin: 0;
            font-size: 1.2em;
            color: #ffffff;
        }
        .game-info p {
            margin-top: 5px;
            font-size: 0.9em;
            color: #b9bbbe;
        }
        .game-details-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .game-details {
            background-color: #23272a;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .game-details h2 {
            font-size: 2em;
            color: #7289da;
        }
        .game-details img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .game-details p {
            text-align: left;
            line-height: 1.6;
            color: #b9bbbe;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2.5em;
            color: #b9bbbe;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #ffffff;
        }
        .google-search-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }
        .google-search-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ® Exemplo de Site de Jogos ðŸŽ®</h1>
    <p>Clique em um jogo para ver os detalhes!</p>

    <div class="container" id="game-list">
        </div>

    <div class="game-details-container" id="game-details-modal">
        <div class="game-details">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-content">
                </div>
        </div>
    </div>

    <script>
        const RAWG_API_KEY = 'SUA_CHAVE_AQUI'; // <-- INSIRA SUA CHAVE AQUI

        const games = [
            { id: 3498, name: 'Grand Theft Auto V' },
            { id: 58134, name: 'The Witcher 3: Wild Hunt' },
            { id: 4200, name: 'Portal 2' }
        ];

        const gameListContainer = document.getElementById('game-list');
        const modal = document.getElementById('game-details-modal');
        const modalContent = document.getElementById('modal-content');

        async function fetchGames() {
            for (const game of games) {
                try {
                    const response = await fetch(`https://api.rawg.io/api/games/${game.id}?key=${RAWG_API_KEY}`);
                    const data = await response.json();
                    createGameCard(data);
                } catch (error) {
                    console.error('Erro ao buscar o jogo:', game.name, error);
                }
            }
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <img src="${game.background_image || 'https://via.placeholder.com/300'}" alt="${game.name}">
                <div class="game-info">
                    <h2>${game.name}</h2>
                    <p>LanÃ§amento: ${game.released || 'N/A'}</p>
                </div>
            `;
            card.onclick = () => showGameDetails(game);
            gameListContainer.appendChild(card);
        }

        function showGameDetails(game) {
            modalContent.innerHTML = `
                <h2>${game.name}</h2>
                <img src="${game.background_image || 'https://via.placeholder.com/800'}" alt="${game.name}">
                <p><strong>DescriÃ§Ã£o:</strong><br>${game.description_raw || 'DescriÃ§Ã£o nÃ£o disponÃ­vel.'}</p>
                <a href="https://www.google.com/search?q=${encodeURIComponent(game.name + ' game')}" class="google-search-btn" target="_blank">Pesquisar no Google</a>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        fetchGames();
    </script>

</body>
</html>
